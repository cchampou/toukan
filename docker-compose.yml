version: '3'
services:
  preview:
    build: .
    image: toukan:latest
    restart: always
    labels:
      - "traefik.frontend.rule=Host:toukan.cchampou.me"
      - "traefik.backend.port=3000"
      - "traefik.enable=true"
      - "traefik.docker.network=layko_layko_net"
  production:
    build: .
    image: toukan:latest
    restart: always
    labels:
      - "traefik.frontend.rule=Host:toukancinemalyon.fr"
      - "traefik.backend.port=3000"
      - "traefik.enable=true"
      - "traefik.docker.network=layko_layko_net"

networks:
  default:
    external:
      name: layko_layko_net
